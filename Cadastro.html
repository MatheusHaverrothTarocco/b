<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Troca Treco</title>
  <link rel="stylesheet" href="Conta.css">
</head>
<body>
  <header><h1>TROCA TRECO</h1></header>

  <nav>
    <a href="index.html">Início</a>
    <a href="doar.html">Doar</a>
    <a href="doacoes.html">Doações</a>
    <a href="login.html">Conta</a>
  </nav>

  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <!-- envia os dados para o Servlet CadastroUsuario -->
    <form action="CadastroUsuario" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" name="sobrenome" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" placeholder="00000-000" required>

      <label for="numero">Número do Endereço</label>
      <input type="text" id="numero" name="numero" required>

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
