<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Doação</title>
    <link rel="stylesheet" href="doar.css">
</head>
<body>
<div class="container">
    <h2>Cadastro de Doação</h2>
    <form id="doacaoForm">
        <div class="form-group">
            <label>Descrição:</label>
            <textarea id="descricao" required></textarea>
        </div>
        <div class="form-group">
            <label>Tipo:</label>
            <select id="tipo" required></select>
        </div>
        <div class="form-group">
            <label>Foto:</label>
            <input type="file" id="foto">
        </div>
        <button type="button" onclick="enviarDoacao()">Cadastrar Doação</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
