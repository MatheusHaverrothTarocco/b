<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Doação</title>
    <link rel="stylesheet" href="doar.css">
</head>
<body>
<div class="container">
    <h2>Cadastro de Doação</h2>
    <form>
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" readonly>
        </div>
        <div class="form-group">
            <label>Sobrenome:</label>
            <input type="text" readonly>
        </div>
        <div class="form-group">
            <label>Endereço:</label>
            <input type="text" readonly>
        </div>
        <div class="form-group">
            <label>Telefone:</label>
            <input type="text" readonly>
        </div>
        <div class="form-group">
            <label>Descrição:</label>
            <textarea placeholder="Descrição da doação"></textarea>
        </div>
        <div class="form-group">
            <label>Tipo:</label>
            <select>
                <option>Selecione o tipo</option>
            </select>
        </div>
        <div class="form-group">
            <label>Status:</label>
            <input type="text" value="Disponível" readonly>
        </div>
        <div class="form-group">
            <label>Foto:</label>
            <input type="file" accept="image/*">
        </div>
        <button type="submit">Cadastrar Doação</button>
    </form>
</div>
</body>
</html>
